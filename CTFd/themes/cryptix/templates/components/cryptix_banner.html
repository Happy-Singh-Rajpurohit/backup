{# Cryptix Banner with animated cyber decorations #}
{% block banner_styles %}
<style>
    /* Full Page Cyber Decorations */
    body {
        position: relative;
        overflow-x: hidden;
    }

    /* Left Side - Full Page Height Circuit Lines */
    .page-cyber-left {
        position: fixed;
        left: 0;
        top: 0;
        width: 250px;
        height: 100vh;
        pointer-events: none;
        opacity: 0.7;
        z-index: 999;
    }

    .page-cyber-left svg {
        width: 100%;
        height: 100%;
    }

    /* Right Side - Full Page Height Circuit Lines */
    .page-cyber-right {
        position: fixed;
        right: 0;
        top: 0;
        width: 250px;
        height: 100vh;
        pointer-events: none;
        opacity: 0.7;
        z-index: 999;
    }

    .page-cyber-right svg {
        width: 100%;
        height: 100%;
    }

    /* Circuit glow animation */
    @keyframes circuit-glow {

        0%,
        100% {
            opacity: 0.5;
            filter: drop-shadow(0 0 1px rgba(0, 255, 255, 0.05));
        }

        50% {
            opacity: 0.9;
            filter: drop-shadow(0 0 2px rgba(0, 255, 255, 0.05));
        }
    }

    .page-cyber-left svg,
    .page-cyber-right svg {
        animation: circuit-glow 2.5s ease-in-out infinite;
    }

    /* Banner styles */
    .cryptix-banner-section {
        background-color: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        margin: 0 0 2rem 0;
        max-height: 120px;
        overflow: hidden;
    }

    .cryptix-banner-section img {
        max-width: 100%;
        width: 100%;
        height: auto;
        max-height: 120px;
        display: block;
        object-fit: contain;
    }

    @media (max-width: 768px) {
        .cryptix-banner-section {
            max-height: 80px;
        }

        .cryptix-banner-section img {
            max-height: 80px;
        }

        .page-cyber-left,
        .page-cyber-right {
            width: 150px;
            opacity: 0.5;
        }
    }
</style>
{% endblock %}
