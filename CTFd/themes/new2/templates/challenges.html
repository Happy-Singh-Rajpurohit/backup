{% extends "base.html" %}

{% block stylesheets %}
	<link rel="stylesheet" href="{{ url_for('views.themes', path='css/challenge-board.css') }}">
	<style>
		.cryptix-banner-section {
			background-color: #000000;
			min-height: 70vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 6rem 2rem;
			margin-top: -20px;
		}
		.cryptix-banner-section img {
			max-width: 100%;
			width: auto;
			max-height: 60vh;
			height: auto;
			display: block;
			object-fit: contain;
		}
		@media (max-width: 768px) {
			.cryptix-banner-section {
				min-height: 40vh;
				padding: 3rem 1rem;
			}
			.cryptix-banner-section img {
				max-height: 35vh;
			}
		}
		/* Hide the default container padding for full width banner */
		.cryptix-banner-section + .modal {
			margin-top: 0;
		}
	</style>
{% endblock %}

{% block content %}
<div class="cryptix-banner-section">
	<img src="{{ url_for('views.themes', path='img/cryptix-banner.png') }}" alt="CRYPTIX" class="img-fluid">
</div>

<div class="modal fade" id="challenge-window" tabindex="-1" role="dialog">
</div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			{% include "components/errors.html" %}
		</div>
	</div>

	<div id='challenges-board'>
		<div class="min-vh-50 d-flex align-items-center">
			<div class="text-center w-100">
				<i class="fas fa-circle-notch fa-spin fa-3x fa-fw spinner"></i>
			</div>
		</div>
	</div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}

{% block entrypoint %}
	<script defer src="{{ url_for('views.themes', path='js/pages/challenges.js') }}"></script>
{% endblock %}
